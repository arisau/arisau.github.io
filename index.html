<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <title>Weather nearby</title>
</head>
<body>
<header>
    <h1>Weather nearby</h1>
    <button class="update-geo">
        <a>Update geolocation</a>
    </button>
</header>
<main>
    <section>
        <div class="current-city">
            <h3>Saint-Petersburg</h3>
            <div class="divided">
                <img src="images/rainy.svg" />
                <span>8Â°C</span>
            </div>
        </div>
        <div class="data">
            <ul>
                <li>
                    <b>Wind</b>
                    <span>Moderate breeze, 6.0 m/s, North-northwest</span>
                </li>
                <li>
                    <b>Cloudiness</b>
                    <span>Broken clouds</span>
                </li>
                <li>
                    <b>Pressure</b>
                    <span>1013 hpa</span>
                </li>
                <li>
                    <b>Humidity</b>
                    <span>52%</span>
                </li>
                <li>
                    <b>Coordinates</b>
                    <span>[59.88, 30.42]</span>
                </li>
            </ul>
        </div>
    </section>
    <div class="fv divided">
        <h2>Favourites</h2>
        <a>
            <input type="text" placeholder="Add new city" />
            <button name="add" class="btn"></button>
        </a>
    </div>
</main>
</body>
</html>
